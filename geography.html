<!DOCTYPE html>
<html lang="en">
<!-- ============ GEOGRAPHY.HTML ============ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/img/quiz-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: "class" };
    </script>
    <title>Geography</title>
</head>
<body class="bg-white dark:bg-gray-900 transition">
    <header
        class="flex justify-between bg-white dark:bg-gray-900 px-[30px] border-b border-gray-200 py-[20px] items-center sticky top-0 z-10">
        <h1 class="text-3xl font-semibold dark:text-white text-black">Geography</h1>
        <button id="toggle" class="px-3 py-2 border rounded">ðŸŒ™</button>
    </header>
    <main>
        <section>
            <div id="quiz-content">
                <div class="flex justify-between items-center w-[95%] md:w-[70%] lg:w-[50%] mx-auto mt-8">
                    <p class="text-gray-500 dark:text-gray-200">
                        Progress: <span class="text-black dark:text-white font-bold" id="progress">1/10</span>
                    </p>
                    <p class="text-gray-500 dark:text-gray-200">time remaining: <span class="text-black dark:text-white font-bold" id="time-remaining">10:00</span></p>
                </div>
                <div class="w-[95%] md:w-[70%] lg:w-[50%] mx-auto bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-4">
                    <div class="bg-blue-600 h-2.5 rounded-full w-[10%]" id="progress-bar"></div>
                </div>
                <div class="w-[95%] md:w-[70%] lg:w-[50%] mx-auto mt-10 border border-gray-400 dark:border-gray-200 rounded-lg p-4" id="question-container"></div>
            </div>
            <div id="result-container" class="hidden w-[95%] md:w-[70%] lg:w-[50%] mx-auto mt-10 border border-gray-400 dark:border-gray-200 rounded-lg p-8 text-center">
                <p id="result-message" class="text-xl text-gray-700 dark:text-gray-200 mb-2"></p>
                <p id="result-score" class="text-2xl font-bold text-black dark:text-white mb-6"></p>
                <a href="dashboard.html" class="inline-block bg-black text-white dark:bg-gray-100 dark:text-black font-bold px-6 py-3 rounded-lg hover:opacity-90 transition">Back to Dashboard</a>
            </div>
        </section>
    </main>
    <script src="./js/geography.js"></script>
</body>
</html>
